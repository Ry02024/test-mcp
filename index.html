<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動的ダッシュボード</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>リアルタイムダッシュボード</h1>
            <p>最終更新: <span id="last-updated">読み込み中...</span></p>
        </header>
        
        <section class="dashboard">
            <div class="weather-card">
                <h2>東京の天気</h2>
                <div id="weather-info">読み込み中...</div>
            </div>
            
            <div class="stats-card">
                <h2>サイト情報</h2>
                <div id="stats-info">
                    <p>閲覧回数: <span id="view-count">0</span></p>
                    <button id="increment-btn">カウントアップ</button>
                </div>
            </div>
        </section>
        
        <section class="dynamic-content">
            <h2>最新情報</h2>
            <div id="news-content">
                <p>ニュースを読み込み中...</p>
            </div>
        </section>
    </div>
    
    <footer>
        <p>Powered by GitHub Pages & Actions - <span id="current-time">--:--:--</span></p>
    </footer>
    
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
